<!DOCTYPE html>
<html lang="lt">
	<head>
		<title>Forma</title>
		<meta charset="utf-8">
		<!-- formos kurimas-->
	</head>
	<body>
		<h1>Anketa</h1>
		<form>
			<fieldset>
				<label>Vardas:</label>
				<input type="text" name="" placeholder="Vardas" required>
			</fieldset>
			<fieldset>
				<label>Email:</label>
				<input type="email" name="" placeholder="El. pastas" required>
			</fieldset>
			<fieldset>
				<label>Spalva:</label>
				<input type="color" name="" placeholder="spalva" required="">
			</fieldset>
			<fieldset>
				<select>
					<option selected disabled>--Pasirinkite skyriu</option>
					<option>IT</option>
					<option>Administracija</option>
					<option>Finansai</option>
				</select>
			</fieldset>
			<fieldset>
				<textarea placeholder="Jusu zinute"></textarea>
			</fieldset>
			<fieldset>
				<label>Jusu CV</label>
				<input type="file" name="">
			</fieldset>
			<fieldset>
				<input type="checkbox" name="">
				<label>Sutinku su salygom</label>
			</fieldset>
			<fieldset>
				<button type="submit">Saugoti</button>
			</fieldset>
		</form>
	</body>
</html>
